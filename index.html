<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL MAS CAGON</title>
</head>
<body>

    <h1>EL MAS CAGON</h1>
    <p>Â¿Quien es el que mas caga</p>
    <canvas id="cagaChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('cagaChart').getContext('2d');
        const cagaChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                datasets: [
                    {
                        label: 'Rocco',
                        data: [0,0,0,1],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Ariel',
                        data: [0,0,0],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Chouna',
                        data: [0,0,0],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Ciro',
                        data: [0,0,0],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Dammi',
                        data: [0,0,0,1],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false
                    },
                    {
                        label: 'St',
                        data: [0,0,0],
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        fill: false
                    },
                    {
                        label: 'Truq',
                        data: [0,0,0,3],
                        borderColor: 'rgba(153, 402, 155, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Meses'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Cantidad de caca'
                        }
                    }
                }
            }
        });
    </script>
    <table border="1" id="promedioCacaTable">
        <caption>Promedio de Caca Diario</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Promedio Diario</th>
            </tr>
        </thead>
        <tbody>
            <script>
                const data = [
                    { name: 'Rocco', values: [0, 0, 0, 1] },
                    { name: 'Ariel', values: [0, 0, 0] },
                    { name: 'Chouna', values: [0, 0, 0] },
                    { name: 'Ciro', values: [0, 0, 0] },
                    { name: 'Dammi', values: [0, 0, 0, 1] },
                    { name: 'St', values: [0, 0, 0] },
                    { name: 'Truq', values: [0, 0, 0, 3] }
                ];

                data.forEach(person => {
                    const nonZeroValues = person.values.filter(value => value > 0);
                    const average = nonZeroValues.length > 0
                        ? (nonZeroValues.reduce((sum, value) => sum + value, 0) / nonZeroValues.length).toFixed(2)
                        : 0;

                    document.write(`
                        <tr>
                            <td>${person.name}</td>
                            <td>${average/30}</td>
                        </tr>
                    `);
                });
            </script>
        </tbody>
    </table>
</body>
